

<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let character of charactersList;
   let i = index;
   let isFirts = first;
   let islast = last;
   let isEven = even;
   "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': islast,
    'list-group-item-success': isEven
  }">

  <div>
    <span class="text-primary">{{ i + 1 }}.</span>
    <span>{{ character.name }} </span>
    <strong> power: </strong>
    <span>({{ character.power}})</span>
  </div>


  <button (click)="onDeletecharacter(i)" class="btn btn-danger">X</button>

  <!-- <span> Es par: {{ isEven }}</span> -->
</li>
  <!-- <li class="list-group-item">Goku -10.000</li> -->
</ul>
